<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sports Academy Website</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>

    <div id="menu-bar" class="fas fa-bars"></div>
    <a href="#" class="logo">Dream Sports Academy</a>

    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">AboutUs</a>
        <a href="#contact">ContactUs</a>
    </nav>

    <div class="icons">
        <i class="fas fa-search" id="search-btn"></i>
    </div>

    <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="Type here to search">
        <label for="search-bar" class="fas fa-search" ></label>
    </form>
</header>

<!-- Home Section Begins-->


<section class="home" id="home">
    <div class="content">
        <h2>What is there in the world without sports</h2>
        <p>Sports Sports Sports</p>
        <a href="#" class="btn">Discover sports now</a>
    </div>

    <div class="controls">
        <span class="video-btn active" data-src="images/football.mp4"></span>
        <span class="video-btn" data-src="images/tennis.mp4"></span>
        <span class="video-btn" data-src="images/volleyball.mp4"></span>
        <span class="video-btn" data-src="images/badminton.mp4"></span>
        <span class="video-btn" data-src="images/basketball.mp4"></span>
    </div>

    <div class="video-container">
        <video src="images/football.mp4" id="video-slider" loop autoplay muted></video>
    </div>
</section>


<!-- Home Section Ends-->



<script src="javaScript/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</body>    
</html>
